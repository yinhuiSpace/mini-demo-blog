version: '3'
services:
  gateway:
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "15000:15000"
    networks:
      - default
      - mynetwork

  blog:
    build: ./blog-service/blog-server
    container_name: blog-service
    ports:
      - "15100:15100"
    networks:
      - default
      - mynetwork

  auth:
    build: ./auth-service/auth-server
    container_name: auth-service
    ports:
      - "15300:15200"
    networks:
      - default
      - mynetwork


networks:
  mynetwork:
    external: true
