spring:
  cloud:
    nacos:
      config:
        server-addr: nacos:8848
        group: DEFAULT_GROUP
        file-extension: yml
      discovery:
        server-addr: nacos:8848
  data:
    redis:
      timeout: 10s
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 0
          max-wait: 100ms
      database: 0
      host: redis
      port: 6379