server:
  port: 15000
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-headers: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: blog-service
          uri: lb://blog-service
          predicates:
            - Path=/blog-service/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/**
        - id: comment-service
          uri: lb://comment-service
          predicates:
            - Path=/comment-service/**


  profiles:
    active: dev
